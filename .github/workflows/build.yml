name: Build

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'samples/**'
      - '*.md'
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
      - 'samples/**'
      - '*.md'
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: ubuntu-latest
            EXTRA_GRADLE_ARGS: apiCheck :test:proguard:r8jar
          - os: macos-latest
            EXTRA_GRADLE_ARGS: >-
              :mordant:compileNativeMainKotlinMetadata
              :mordant:compilePosixMainKotlinMetadata
              :mordant:compileAppleMainKotlinMetadata
              :mordant:compileMacosMainKotlinMetadata
              :mordant:compileWatchosMainKotlinMetadata
              :mordant:compileTvosMainKotlinMetadata
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: 22
          distribution: 'graalvm-community'
          set-java-home: false
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 22
      - uses: gradle/actions/setup-gradle@v3
      - name: Run tests
        run: >-
            ./gradlew
            ${{matrix.EXTRA_GRADLE_ARGS}}
            :mordant:check
            :mordant-coroutines:check
            :mordant-markdown:check
            :test:graalvm:nativeTest
            --stacktrace

      - name: Upload R8 Jar
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v5
        with:
          name: main-r8-jar
          path: 'test/proguard/build/libs/main-r8.jar'
          retention-days: 1

      - name: Upload the build report
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: build-report-${{ matrix.os }}
          path: '**/build/reports'

  test-jvm-compatibility:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        java-version: [17, 21, 25]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - name: Download R8 Jar
        uses: actions/download-artifact@v6
        with:
          name: main-r8-jar
          path: artifacts

      - name: Run R8 Jar without a tty without enable-native-access all-unnamed
        run: java -jar artifacts/main-r8.jar

      - name: Run R8 Jar without a tty with enable-native-access all-unnamed
        run: java --enable-native-access=ALL-UNNAMED -jar artifacts/main-r8.jar

      - name: Run R8 Jar with a tty without enable-native-access all-unnamed
        shell: 'script -q -e -c "bash {0}"'
        run: java -jar artifacts/main-r8.jar

      - name: Run R8 Jar with a tty with enable-native-access all-unnamed
        shell: 'script -q -e -c "bash {0}"'
        run: java --enable-native-access=ALL-UNNAMED -jar artifacts/main-r8.jar

  publish-snapshot:
    needs: test
    runs-on: macos-latest
    if: ${{ github.ref == 'refs/heads/master' && github.repository == 'ajalt/mordant' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 22
      - uses: gradle/actions/setup-gradle@v3
      - name: Deploy to sonatype
        # disable configuration cache due to https://github.com/gradle/gradle/issues/22779
        run: ./gradlew publishToMavenCentral -PsnapshotVersion=true --no-configuration-cache
    env:
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralPassword }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKey }}
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralUsername }}
env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx12g -Dfile.encoding=UTF-8" -Dorg.gradle.configureondemand=true -Dorg.gradle.parallel=false -Dkotlin.incremental=false -Dorg.gradle.project.kotlin.incremental.multiplatform=false -Dorg.gradle.project.kotlin.native.disableCompilerDaemon=true
